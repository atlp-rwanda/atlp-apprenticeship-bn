name: Docker Image & Digital Ocean Deploy
on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: docker_image
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v3
      - name: Uses Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - run: npm install
      - run: npm run build
      - name: Build and publish Docker Image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: ${{ secrets.DOCKER_HUB_USERNAME }}/atlp-apprenticeship-bn
          tags: latest
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Login to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITAL_OCEAN_HOST }}
          username: ${{ secrets.DIGITAL_OCEAN_USERNAME }}
          key: ${{ secrets.DIGITAL_OCEAN_KEY }}
          script: |
            docker pull devpulse/atlp-apprenticeship-bn:latest
            docker ps | grep 4000 | cut -f1 -d' ' | xargs docker stop
            docker run -p 4000:4000 -d devpulse/atlp-apprenticeship-bn:latest
